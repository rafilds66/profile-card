<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
  <body>
      <main class="conainer">
        <div class="cartao">
          <div class="informacoes-perfil">
            <img src="./src/images/image-victor.jpg" alt="Foto de perfil">
            <p>Victor Crest <span class="idade">26</span></p>
            <span class="cidade">London</span>
          </div>
          
          <hr>

          <ul class="numeros-do-perfil">
            <li class="informacoes">
              <p class="contador">80K</p>
              <span class="tipo-contador">Followers</span>
            </li>

            <li class="informacoes">
              <p class="contador">803K</p>
              <span class="tipo-contador">Likes</span>
            </li>

            <li class="informacoes">
              <p class="contador">1.4K</p>
              <span class="tipo-contador">Photos</span>
            </li>
          </ul>
        </div>
      </main>
  </body>
</html>
